<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CatPhotoAlbum</title>
</head>
<body>
    <!--- Main Content -->
  <main>
    <h1>CatPhotoApp</h1>
    <section>
     <h2>Cat Photos</h2>
     <p>See more <a href="https://freecatphotoapp.com" target="_blank">cat photos</a> in our gallery.</p>
     <a href="https://www.freecodecamp.org"><img src="img/kitten.png" alt="A cute orange kitten lying on its back" width="285" height="300"></a>
   </section>
   <section>
     <h2>Cat Lists</h2>
     <h3>Things cats love:</h3>
     <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>    
     </ul>
     <figure>
       <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">
       <figcaption>Cats <em>LOVE</em> lasagna.</figcaption>
     </figure>
     <h3> Top 3 things cats hate:</h3>
     <ol>
       <li>flea treatment</li>
       <li>thunder</li>
       <li>other cats</li>
     </ol>
     <figure>
      <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field.">
      <figcaption>Cats <strong>hate</strong> other cats.</figcaption>  
     </figure>
   </section>
    <section>
      <h2>Cat Form</h2>
      <form action="https://freecatphotoapp.com/submit-cat-photo">
        <fieldset>
          <legend> Is your cat an indoor or outdoor cat?</legend>
          <label><input value="indoor" id="indoor" type="radio" name="indoor-outdoor"> Indoor</label>
          <label><input value="outdoor" id="outdoor" type="radio" name="indoor-outdoor"> Outdoor</label>
        </fieldset>
        <input type="text" name="catphotourl" placeholder="cat photo URL" required>
        <button type="submit">Submit</button>
      </form>
    </section>  
  </main>
</body>
</html>
